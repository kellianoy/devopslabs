---
- hosts: project
  # Run commands as root
  become: true
 
  tasks: 
  #- name: printf 
  #  command: ls
  #  register: command_output
  
  - name: Install npm
    apt:
      name:
        - nodejs
      state: latest

  - name: Install wget
    apt:
      name:
        - wget

  - name: Install tar
    apt:
      name:
        - tar

  - name: Install make
    apt:
      name:
        - make

  - name: wget redis
    command: wget http://download.redis.io/redis-stable.tar.gz

  - name: tar redis
    command: tar xvzf redis-stable.tar.gz

  - name: cd redis-stabe
    command: cd redis-stable

  - name: make redis
    command: make

  - name: go back 
    command: cd ../

  - name: start redis
    command: redis-server

  - name: Install app
    command: npm install
    args:
      chdir: /srv/userapi


  - name: start app
    command: npm start
    args:
      chdir: /srv/userapi

