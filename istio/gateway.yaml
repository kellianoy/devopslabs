apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: devops-app-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  # HTTP exposing port 80 (default)
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: devops-app-vsc
spec:
  hosts:
  - '*'
  gateways:
  - devops-app-gateway
  http:
  - match:
    - uri:
        exact: "/"
    route:
    - destination:
        host: devops-app-service
        port:
          number: 3000



